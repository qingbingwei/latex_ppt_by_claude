# LaTeX PPT Generator Docker Compose 配置
#
# 使用方法:
#   1. 启动 copilot-api: copilot-api start --port 4141
#   2. 启动服务: docker-compose up -d
#
# 注意: 如果使用 copilot-api，需要先在主机上启动它
# 容器通过 host.docker.internal 访问主机上的服务

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: latex_ppt_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: latex_ppt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - latex_ppt_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Milvus dependencies
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: latex_ppt_etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - latex_ppt_network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: latex_ppt_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - latex_ppt_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Milvus
  milvus:
    image: milvusdb/milvus:v2.3.0
    container_name: latex_ppt_milvus
    command: ["milvus", "run", "standalone"]
    depends_on:
      - etcd
      - minio
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY_ID: minioadmin
      MINIO_SECRET_ACCESS_KEY: minioadmin
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    networks:
      - latex_ppt_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend
  # 注意: OPENAI_BASE_URL 使用 host.docker.internal 访问主机上的 copilot-api
  # 因为容器内的 localhost 指向容器自己，不是主机
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: latex_ppt_backend
    depends_on:
      postgres:
        condition: service_healthy
      milvus:
        condition: service_healthy
    environment:
      SERVER_PORT: 8080
      SERVER_MODE: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: latex_ppt
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530
      # AI API 配置 - 使用 copilot-api 代理时需要 host.docker.internal
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-http://host.docker.internal:4141/v1}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRE_HOURS: 24
      UPLOAD_DIR: /app/uploads
      OUTPUT_DIR: /app/outputs
    ports:
      - "8080:8080"
    volumes:
      - backend_uploads:/app/uploads
      - backend_outputs:/app/outputs
    networks:
      - latex_ppt_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: latex_ppt_frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - latex_ppt_network
    restart: unless-stopped

volumes:
  postgres_data:
  etcd_data:
  minio_data:
  milvus_data:
  backend_uploads:
  backend_outputs:

networks:
  latex_ppt_network:
    driver: bridge
